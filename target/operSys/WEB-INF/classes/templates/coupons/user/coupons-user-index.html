<!DOCTYPE html>
<html>
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>管理员列表</title>
<style type="text/css">
.layui-form-checkbox {
	margin: 5px 0px 5px 10px;
}

#resourceTree {
	padding: 10px;
}
</style>
<script type="text/html" id="disabledTpl">
  {{#  if(d.isDisabled == false){ }}

  {{#  } else { }}
    	是
  {{#  } }}
</script>
<script type="text/html" id="editBar">
<a class="layui-btn layui-btn-xs" lay-event="details">详细</a>
</script>
<script type="text/javascript">
	var couponsUserListJson = '[(${couponsUserList})]';
	var couponTypes= '[(${couponTypes})]';
</script>
</head>
<body>
	<div style="margin: 15px;">
		<form class="layui-form data-list-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">用户手机号:</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="phone" 
							placeholder="请输入用户手机号">
					</div>
					<label class="layui-form-label">优惠券名称:</label>
					<div class="layui-input-inline">
						<select multiple="multiple" name="couponsId" class="layui-input"
							lay-search>
							<option value="" style="width: 150px;">请选择</option>
							<option th:each="coupons:${couponsList}"
								th:text="${coupons.name}" th:value="${coupons.id}">性名：</option>
						</select>
					</div>
					<label class="layui-form-label">优惠券类型:</label>
					<div class="layui-input-inline">
						<select name="couponsType" class="layui-input" lay-search>
							<option value="" style="width: 150px;">请选择</option>
							<option style="width: 150px;"
								th:each="couponsStatusType : ${couponsStatusTypeList}"
								th:text="${couponsStatusType.key}"
								th:value="${couponsStatusType.value}"></option>
						</select>
					</div>

				</div>
			</div>
			<div class="layui-form-item">

				<label class="layui-form-label">优惠券状态:</label>
				<div class="layui-input-inline">
					<select name="couponsStatus" class="layui-input" lay-search>
						<option value="" style="width: 150px;">请选择</option>
						<option style="width: 150px;"
								th:each="couponType : ${couponTypes}"
								th:text="${couponType.key}"
								th:value="${couponType.value}"></option>
					</select>
				</div>
					<div class="layui-inline">
						<div class="layui-input-block">
							<a class="layui-btn" data-type="reload">查询</a>
							<!--  <a
								href="javascript:;" class="layui-btn layui-btn-normal btn-add">添加</a>
							<a href="javascript:;"
								class="layui-btn layui-btn-normal btn-gaint">领取优惠券</a>
								<a href="javascript:;"
								class="layui-btn layui-btn-normal btn-show">用户优惠券接口返回数据</a> -->
						</div>
					</div>
				</div>

		</form>
		<table class="layui-hide data-list" lay-filter="data-list"></table>
	</div>
</body>
</html>
