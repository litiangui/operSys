<!DOCTYPE html>
<html>
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>栏目商品添加</title>
<style type="text/css">
</style>
<script th:inline="javascript">
	var id = '[[${id}]]';
	var operateType = '[[${operateType}]]';
	var product = '[[${product}]]';
	var priceReductionGoodsTemp = '[[${priceReductionGoodsTemp}]]';
</script>
<script type="text/javascript">
	
</script>
</head>
<body>
	<div style="margin: 15px;">
		<form class="layui-form  layui-form-pane data-list-form">
			<div class="layui-form-item">
				<div class="layui-inline layui-col-xs4">
					<label class="layui-form-label">商品Code:</label>
					<div class="layui-input-inline ">
						<input type="text" style="width: 265px;" class="layui-input"
							name="productCode" id="code" placeholder="请输入商品Code">
					</div>
				</div>
				<div>
					<div class="layui-input-inline">
						<a class="layui-btn search " style="margin-left: 200px;"
							data-type="reload" id="search">搜索</a>
					</div>
				</div>
			</div>

		</form>
		<form class="layui-form " id="editForm" lay-filter="editForm">
			<input type="hidden" name="id" th:value="${id}==null?'':${id}">
			<input type="hidden" name="createTime" id="createTime">
			<input type="hidden" name="createAdmin" id="createAdmin">
			<input type="hidden" name="financeState" id="financeState">
			<input type="hidden" name="financeAuditor" id="financeAuditor">
			<input type="hidden" name="financeAuditTime" id="financeAuditTime">
			<fieldset class="layui-elem-field">
				<div class="layui-field-box disabledTable data-product-form">
					<div class="layui-row">
						<div class="layui-inline layui-col-md6">
							<label class="layui-form-label">商品Code：</label>
							<div class="layui-input-inline">
								<div class="inline-text layui-text">
									<span class="product_Code"></span> <input type="hidden"
										class="layui-input" name="goodsCode" id="goodsCode">
								</div>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">供应商：</label>
							<div class="layui-input-inline">
								<div class="inline-text layui-text">
									<span class="company_name"></span> <input type="hidden"
										class="layui-input" name="companyName">
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-inline">
							<label class="layui-form-label">商品名称：</label>
							<div class="layui-input-inline" style="width: 500px;">
								<div class="inline-text layui-text">
									<span class="product_Name"></span> <input type="hidden"
										class="layui-input" name="productName">
								</div>
							</div>
						</div>


					</div>
					<div class="layui-row">
					<div class="layui-inline layui-col-md6">
								<div class="layui-inline">
							<label class="layui-form-label">砍价价格：</label>
							<div class="layui-input-inline">
								<div class="inline-text layui-text">
									<input type="text" class="layui-input" name="reductionGoodsPrice" lay-verify="required|number|space|PositiveNumber"
										id="reductionGoodsPrice" >
								</div>
							</div>
						</div>
					</div>
								<div class="layui-inline">
							<label class="layui-form-label">砍价商品数量：</label>
							<div class="layui-input-inline">
								<div class="inline-text layui-text">
									<input type="text" class="layui-input" name="reductionGoodsNum" lay-verify="required|number|space|positiveInteger"
										id="sorreductionGoodsNumtNo" >
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
					<div class="layui-inline layui-col-md6">
						<div class="layui-inline">
							<label class="layui-form-label">砍价次数：</label>
							<div class="layui-input-inline">
								<div class="inline-text layui-text">
									<input type="text" class="layui-input" name="reductionNumRule" lay-verify="required|number|space|positiveInteger"
										id="reductionNumRule" >
								</div>
							</div>
						</div>
						</div>
					<div class="layui-inline">
							<label class="layui-form-label">推荐人佣金 ：</label>
							<div class="layui-input-inline">
								<div class="inline-text layui-text">
									<input type="text" class="layui-input" name="brokerageMoney" lay-verify="required|number|PositiveNumber"
										id="brokerageMoney">
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-inline">
							<label class="layui-form-label">排序：</label>
							<div class="layui-input-inline">
								<div class="inline-text layui-text">
									<input type="text" class="layui-input" name="sortNum" lay-verify="required|number|space|positiveInteger"
										id="sortNum" value="1000">
								</div>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<div class="center" style="margin-bottom: 10px;">
				<button class="layui-btn submit " lay-submit lay-filter="submit" id="saveToList">保存</button>
				<button type="reset" class="layui-btn btn-close layui-btn-primary">关闭</button>
			</div>
		</form>
	</div>


</body>
</html>
