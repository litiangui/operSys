<!DOCTYPE html>
<html>
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>运营管理系统</title>
<script type="text/javascript"></script>
<style type="text/css"></style>
</head>
<body>
	<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #1aa094;">
		<div class="layui-header header header-demo">
			<div class="layui-main">
				<div class="admin-login-box">
					<!-- 实现运营方案，活动管理。市场铺展地图，运营数据分析等 -->
					<a class="logo" th:href="@{/}" target="_blank"> <span style="font-size: 22px;">运营数据中心系统</span>
					</a>
					<div class="admin-side-toggle">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
					<div class="admin-side-full">
						<i class="fa fa-life-bouy" aria-hidden="true"></i>
					</div>
				</div>
				<ul class="layui-nav admin-header-item">
					<li class="layui-nav-item">
						<a href="javascript:;" class="admin-header-user"> <img th:src="@{/images/0.png}" />
							<span th:text="${session.OPER_USER.name}"></span>
						</a>
						<dl class="layui-nav-child">
							<dd th:if="${'admin'==(session.OPER_USER.name)}">
								<a href="javascript:;" class="clearRedisCache"><i class="fa fa-retweet" aria-hidden="true"></i> 清除缓存</a>
							</dd>
							<dd>
								<a  href="javascript:;" class="updateAdmin"><i class="fa fa-sign-out" aria-hidden="true"></i> 修改密码</a>
							</dd>
							<dd>
								<a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
							</dd>
							
						</dl>
					</li>
				</ul>
				<ul class="layui-nav admin-header-item-mobile">
					<li class="layui-nav-item"><a th:href="@{/logout}"><i class="fa fa-sign-out" aria-hidden="true"></i>注销</a></li>
				</ul>
			</div>
		</div>
		<div class="layui-side layui-bg-black" id="admin-side">
			<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
		</div>
		<div class="layui-body" style="bottom: 0; border-left: solid 2px #1AA094;" id="admin-body">
			<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
				<ul class="layui-tab-title">
					<li class="layui-this"><i class="fa fa-dashboard" aria-hidden="true"></i> <cite>欢迎页</cite></li>
				</ul>
				<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
				
					<div class="layui-tab-item layui-show">
						<iframe style="width:100%;height: 100%;" class="layui-anim layui-anim-up" th:src="@{comm/open/adminWelcome}"></iframe>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-footer footer footer-demo" id="admin-footer">
			<div class="layui-main">
				<p>
					<a href="http://www.520shq.com">www.520shq.com</a>&copy;2018.华项科技
				</p>
			</div>
		</div>
		<div class="site-tree-mobile layui-hide">
			<i class="layui-icon">&#xe602;</i>
		</div>
		<div class="site-mobile-shade"></div>
	</div>
</body>
</html>
