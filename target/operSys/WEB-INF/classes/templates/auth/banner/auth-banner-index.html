<!DOCTYPE html>
<html>
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>Banner列表</title>
<style type="text/css">
.layui-form-checkbox {
	margin: 5px 0px 5px 10px;
}

#resourceTree {
	padding: 10px;
}
</style>
<script type="text/html" id="isDisabledTpl">
  <input type="checkbox" value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="isDisabledFilter" {{ d.isDisabled == false ? '' : 'checked' }}>
</script>
<script type="text/html" id="editBar">
	<a class="layui-btn layui-btn-xs" lay-event="jump">预览</a>
	<a class="layui-btn layui-btn-xs" lay-event="look">详细</a>
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-xs" lay-event="detailedSetting">活动设置</a>
	<a class="layui-btn layui-btn-xs" lay-event="goodsSetting">商品设置</a>
</script>
</head>
<body>
	<div style="margin: 15px;">
		<form class="layui-form data-list-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">栏目模块名称:</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="dictKey"
							maxlength="32" placeholder="请输入栏目模块名称">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">Banner名称:</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="bannerName"
							maxlength="20" placeholder="请输入Banner名称">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">是否禁用</label>
					<div class="layui-input-inline">
						<select name="isDisabled">
							<option value="0" selected="selected">未禁用</option>
							<option value="1">已禁用</option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-input-block">
						<a class="layui-btn" data-type="reload">搜索</a> <a
							href="javascript:;" class="layui-btn layui-btn-normal btn-add">添加</a>
					</div>
				</div>
			</div>
		</form>
		<table class="layui-hide data-list" lay-filter="data-list"></table>
	</div>

	<div class="layer-open-form edit-form">
		<form class="layui-form" enctype="multipart/form-data" method="post">
			<input type="hidden" name="id" />
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">Banner名称：</label>
					<div class="layui-inline">
						<input type="text" name="bannerName"
							lay-verify="required|normal|space" maxlength="20"
							placeholder="Banner名称长度小于20" autocomplete="off"
							class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">栏目模块名称：</label>
					<div class="layui-input-inline">
						<select name="type" lay-verify="required"
							th:url="@{/sys/dict/selectValue?code=bannerType&parentId=1}">
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">图片：</label>
					<div class="layui-input-inline">
						<button type="button" class="layui-btn layui-btn-normal" id="file">上传图片</button>
						<a target="_blank" id="checkBigImg" href=""><img type=""
							class="layui-upload-img" id="imgDisplay" style="display: none"></a>
						<p id="imageText"></p>
						<input type="hidden" style="margin-top: 5px" class="layui-input"
							name="imgPath" id="imgPath" readonly="readonly">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">跳转地址：</label>
					<div class="layui-input-inline">
						<input style="margin-top: 5px" class="layui-input" name="url"
							lay-verify="required|websiteCheck" placeholder="跳转路径">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">排序顺序：</label>
					<div class="layui-inline">
						<input type="text" name="sort" lay-verify="number|space|normal"
							value="1000" maxlength="20" autocomplete="off"
							class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">是否禁用：</label>
					<div class="layui-inline">
						<input type="radio" name="isDisabled" value="0" title="否"
							checked="checked"> <input type="radio" name="isDisabled"
							value="1" title="是">
					</div>
				</div>
			</div>
			<div class="layui-form-item center">
				<div class="layui-inline">
					<button class="layui-btn" lay-submit lay-filter="submit">提交</button>
					<button type="reset" class="layui-btn btn-close layui-btn-primary">关闭</button>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
