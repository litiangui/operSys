<!DOCTYPE html>
<html>
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>管理员列表</title>

<style type="text/css">
.layui-form-checkbox {
	margin: 5px 0px 5px 10px;
}

#resourceTree {
	padding: 10px;
}
</style>
<script type="text/html" id="isDisabledTpl">
  <input type="checkbox"  value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="isDisabledFilter" {{ d.isDisabled == false ? '' : 'checked' }}>
</script>
<script type="text/html" id="editBar">
	<a class="layui-btn layui-btn-xs" lay-event="details">详情</a>
	{{#  if(d.auditStats == 1){ }}
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disabled">禁用</a>
  	{{#  } else if(d.auditStats == 2){ }}
		<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="enableBy">启用</a>
  	{{#  } }}
</script>
</head>
<body>
	<div style="margin: 8px;">
	<div class="layui-side" style="margin-top: 8px;margin-left: -6.5px;">
			<div class="layui-side-scroll" lay-filter="side">
				<div class="ui-layout-west ui-layout-pane ui-layout-pane-west"
					style="position: absolute; margin: 0px; left: 0px; right: auto; top: 0px; bottom: 0px; height: 676px; z-index: 0; padding: 0px; background: transparent; border: 0px solid rgb(187, 187, 187); overflow: auto; width: 200px; display: block; visibility: visible;">
					<!-- <div
						style="background-color: #f2f2f2;width:180px;height: 42px; line-height: 42px; padding: 0 6.5px; border-bottom: 1px solid #f6f6f6; color: #333; border-radius: 2px 2px 0 0; font-size: 14px;">
						<div class="panel-Title">功能栏目</div>
					</div> -->
					<div style="padding: 1px; background-color: #F2F2F2;width:190px;margin-top: -28px;">
						<div class="layui-row layui-col-space15">
							<div class="layui-col-md12">
								<div class="layui-card">
									<div class="layui-card-body" style="height:595px;">
										<table id="orderTable" name="orderTable" class="orderTables"
										 lay-size="sm" lay-filter="orderTableFilter"></table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-tab layui-tab-card" style="margin-left: 168px;">
			<ul class="layui-tab-title">
				<li class="layui-this">网站设置</li>
			</ul>
			<div class="layui-tab-content" style="height: 900px;"> 
				<div class="layui-tab-item layui-show">
					<div class="layui-collapse" lay-filter="test">
						<div class="layui-colla-item">
							<h2 class="layui-colla-title">订单管理</h2>
							<div class="layui-colla-content layui-show" >
								<blockquote class="layui-elem-quote quoteBox">
									<form class="layui-form data-list-form">
										<div class="layui-inline">
											<div class="layui-input-inline" style="width: 16%">
												<input type="text" name="realName"
													maxlength="20" autocomplete="off"
													class="layui-input" placeholder="真实姓名">
											</div>
											<div class="layui-input-inline" style="width: 16%">
												<input type="text" name="name" id="name"
													maxlength="20" placeholder="管理员用户名"autocomplete="off"
													class="layui-input" >
											</div>
											<div class="layui-input-inline" style="width: 16%">
												<input type="text" name="phone"
													maxlength="11" placeholder="用户手机号" autocomplete="off"
													class="layui-input" >
											</div>
											<div class="layui-input-inline" style="width: 13%">
												<select name="isDisabled" id="isDisabled"
													lay-filter="auditStats">
													<option value="">请选择</option>
													<option value="0">未禁用</option>
													<option value="1">已禁用</option>
												</select>
											</div>
											<div class="layui-btn-group">
												<a
													class="layui-btn" data-type="reload"
													title="搜索"  id="reload"> <i class="layui-icon layui-icon-search "></i>
												</a>
											</div>
										</div>
									</form>
								</blockquote>
								<table class="layui-hide data-list" lay-filter="data-list"></table>
							</div>
						</div>
							<div class="layui-colla-item">
							<h2 class="layui-colla-title">分销商品统计金额</h2>
							<div class="layui-colla-content"><!--  style="height: 450px;" --> 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="layer-open-form edit-form">
		<form class="layui-form ">
			<input type="hidden" name="id" />
			<div class="layui-form-item">
				<label class="layui-form-label">审核备注：</label>
				<div class="layui-input-inline">
					<textarea name="auditDesc" lay-verify="required" maxlength="100"
						placeholder="备注字数限制100字以内" class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item center">
				<button class="layui-btn submit" lay-submit lay-filter="submit">提交</button>
				<button type="reset" class="layui-btn btn-close layui-btn-primary">关闭</button>
			</div>
		</form>
	</div>

</body>
</html>
