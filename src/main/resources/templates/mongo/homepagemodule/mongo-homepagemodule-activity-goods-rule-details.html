<!DOCTYPE html>
<html>
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>爱之家邀请页设置</title>
<style type="text/css">
.layui-form-checkbox {
	margin: 5px 0px 5px 10px;
}

#resourceTree {
	padding: 10px;
}
</style>
<script th:inline="javascript">
var resultActivityGoodsRule='[[${resultActivityGoodsRule}]]'
</script>

<script type="text/html" id="disabledTpl">
  {{#  if(d.isDisabled == false){ }}
    	启用中
  {{#  } else { }}
    	禁用
  {{#  } }}
</script>
<script type="text/html" id="editBar">
	<a class="layui-btn layui-btn-xs" lay-event="reed">查看</a>
	<a class="layui-btn  layui-btn-danger  layui-btn-xs" lay-event="delete">删除</a>
</script>
</head>
<body>
	<div style="margin: 15px;">
		<form class="layui-form data-list-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">商品code：</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="refSignValue"
							id="refSignValue"  maxlength="50"
							placeholder="商品Code">
					</div>
				</div>
				<div class="layui-inline" style="margin-left: 100px;">
					<label class="layui-form-label">商品名称：</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" name="refSignName"
							id="refSignName" maxlength="50" placeholder="商品名称">
					</div>
				</div>
		<!-- 		<div class="layui-inline"  style="display: none">
					<label class="layui-form-label">活动:</label>
					<div class="layui-input-inline">
						<select name="fromSysCode" id="fromSysCode"
							class="type_t" lay-verify="required">
							<option th:each="entity: ${dictList}"
								th:text="${entity.dictKey}==null?'':${entity.dictKey}" th:value="${entity.dictValue}==null?'':${entity.dictValue}"></option>
						</select>
					</div>
				</div> -->
						<div class="layui-inline">
					<label class="layui-form-label">活动具体栏目:</label>
					<div class="layui-input-inline">
						<select name="activityGoodsRuleId" id="activityGoodsRuleId"
							class="type_t" lay-verify="required">
							<option value="" selected="selected">请选择</option>
							<option th:each="entity: ${activityGoodsRule}"
								th:text="${entity.name}==null?'':${entity.name}" th:value="${entity.id}==null?'':${entity.id}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item " >
				<div class="layui-inline ">
					<div class="layui-input-inline  center" style="margin-left: 40px;">
						<a class="layui-btn" data-type="reload" id="reload">搜索</a> <a
							href="javascript:;" class="layui-btn layui-btn-normal btn-add">添加</a>
					</div>
				</div>
			</div>
		</form>
		<table class="layui-hide data-list" lay-filter="data-list"></table>
	</div>



	<div class="layer-open-form edit-form">
		<form class="layui-form ">
			<input type="hidden" name="id" />
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">商品规则id：</label>
					<div class="layui-input-inline">
						<input type="text" name="activityGoodsRuleId" lay-verify="required"
							maxlength="32"  autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">商品Id：</label>
					<div class="layui-input-inline">
						<input type="text" name="goodsProductPid" lay-verify="required"
							   maxlength="32"  autocomplete="off"
							   class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">规则类型：</label>
					<div class="layui-input-inline">
						<input type="text" name="ruleType" lay-verify="required"
							   maxlength="32"  autocomplete="off"
							   class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item center">
				<div class="layui-inline">
					<button class="layui-btn" lay-submit lay-filter="submit">提交</button>
					<button type="reset" class="layui-btn btn-close layui-btn-primary">关闭</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
