<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>用户详情</title>
<script th:inline="javascript">
var areaDetails = '[[${areaDetails}]]';
</script>
<style type="text/css">
.layui-form-checkbox {
	margin: 5px 0px 5px 10px;
}

.layui-unselect {
	width: 125px;
	margin-left: 25px
}

th {
	background-color: #F8F8F8;
	color: #333;
	width: 80px;
}
td{
width: 120px;
}

#resourceTree {
	padding: 10px;
}
</style>
</head>
<body>
	<div class="layui-form">
		<table class="layui-table" style="margin-top: 0.5px; margin-bottom: 0px">
			<tbody>
				<tr>
					<th>ID</th>
					<td th:text="${areaDetails.id}"></td>
					<th>金额规则名称</th>
					<td th:text="${areaDetails.name}"></td>
				</tr>
				<tr>
					<th>代码</th>
					<td th:text="${areaDetails.code}"></td>
					<th>层级</th>
					<td th:text="${areaDetails.lev}"></td>
				</tr>
				<tr>
					<th>父代码</th>
					<td th:text="${areaDetails.parentCode}"></td>
					<th>父菜单</th>
					<td th:text="${areaDetails.parentName}"></td>
				</tr>
				<tr>
					<th>创建人</th>
					<td th:text="${areaDetails.createAdmin}"></td>
					<th>创建时间</th>
					<td id="createTime"></td>
				</tr>
				<tr>
					<th>最近更新人</th>
					<td th:text="${areaDetails.updateAdmin}"></td>
					<th>最后修改时间</th>
					<td id="updateTime"></td>
				</tr>
				<tr>
					<th>备注</th>
					<td th:text="${areaDetails.remark}"></td>
					<th>是否禁用</th>
					<td th:text="${areaDetails.isDisabled}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
