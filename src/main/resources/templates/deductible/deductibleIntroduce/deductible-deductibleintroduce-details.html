<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>用户详情</title>
<script type="text/javascript"></script>
<style type="text/css">
.test {
	text-overflow: ellipsis;
	white-space: nowrap;
	overflow: hidden;
	width: 20px;
}
th {
	background-color: #F8F8F8;
	color: #333;
	width: 80px;
}

td {
	width: 120px;
}
</style>
</head>
<body>
	<div>
		<table class="layui-table"
			style="margin-top: 1px; margin-bottom: 1px; height: 305px;">
			<tbody>
				<tr>
					<th>ID</th>
					<td style="width: 50px;" th:text="${deductibleIntroduceDetails.id}"></td>
					<th>标题</th>
					<td th:text="${deductibleIntroduceDetails.title}"></td>
				</tr>
				<tr>
					<th>创建人</th>
					<td th:text="${deductibleIntroduceDetails.createAdmin}"></td>
					<th>创建时间</th>
					<td th:text="${deductibleIntroduceDetails.createTime}"></td>
				</tr>
				<tr>
					<th>最近更新人</th>
					<td th:text="${deductibleIntroduceDetails.updateAdmin}"></td>
					<th>最后修改时间</th>
					<td th:text="${deductibleIntroduceDetails.updateTime}"></td>
				</tr>
				<tr>
					<th>折扣百分比(%)</th>
					<td colspan="3" th:text="${deductibleIntroduceDetails.discount}"></td>
				</tr>
					<tr>
					<th>内容</th>
					<td colspan="3" th:text="${deductibleIntroduceDetails.content}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
