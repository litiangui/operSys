<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>用户详情</title>
<script th:inline="javascript">
var couponsAreaRuleDetails = '[[${couponsAreaRuleDetails}]]';
</script>
<style type="text/css">
.layui-form-checkbox {
	margin: 5px 0px 5px 10px;
}

.layui-unselect {
	width: 125px;
	margin-left: 25px
}

th {
	background-color: #F8F8F8;
	color: #333;
	width: 80px;
}
td{
width: 120px;
}

#resourceTree {
	padding: 10px;
}
</style>
</head>
<body>
	<div class="layui-form">
		<table class="layui-table" style="margin-top: 0.5px; margin-bottom: 0px">
			<tbody>
				<tr>
					<th>ID</th>
					<td th:text="${couponsAreaRuleDetails.id}"></td>
					<th>规则名称</th>
					<td th:text="${couponsAreaRuleDetails.name}"></td>
				</tr>				
				<tr>
					<th>区级别</th>
					<td th:text="${couponsAreaRuleDetails.lev}"></td>
					<th>区域类型</th>
					<td th:text="${couponsAreaRuleDetails.levType}"></td>
				</tr>
				<tr>
					<th>区域范围明细</th>
					<td th:text="${couponsAreaRuleDetails.levRangeDetail}"></td>
					<th>描述</th>
					<td th:text="${couponsAreaRuleDetails.areaDesc}"></td>
				</tr>
				<tr>
					<th>创建人</th>
					<td th:text="${couponsAreaRuleDetails.createAdmin}"></td>
					<th>创建时间</th>
					<td th:text="${couponsAreaRuleDetails.createTime}"></td>
				</tr>
				<tr>
					<th>最近更新人</th>
					<td th:text="${couponsAreaRuleDetails.updateAdmin}"></td>
					<th>最后修改时间</th>
					<td th:text="${couponsAreaRuleDetails.updateTime}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
