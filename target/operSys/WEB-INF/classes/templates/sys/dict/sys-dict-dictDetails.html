<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
<title>用户详情</title>
<script th:inline="javascript">
	var dictDetails = '[[${dictDetails}]]';
</script>
<style type="text/css">
.layui-form-checkbox {
	margin: 5px 0px 5px 10px;
}

.layui-unselect {
	width: 125px;
	margin-left: 25px
}

th {
	background-color: #F8F8F8;
	color: #333;
	width: 80px;
}

td {
	width: 120px;
}

#resourceTree {
	padding: 10px;
}
</style>
</head>
<body>
	<div class="layui-form">
		<table class="layui-table"
			style="margin-top: 0.5px; margin-bottom: 0px">
			<tbody>
				<tr>
					<th>ID</th>
					<td th:text="${dictDetails.id}"></td>
					<th>名称</th>
					<td th:text="${dictDetails.name}"></td>
				</tr>
				<tr>
					<th>代码</th>
					<td th:text="${dictDetails.code}"></td>
					<th>dict_key</th>
					<td th:text="${dictDetails.dictKey}"></td>
				</tr>
				<tr>
					<th>值</th>
					<td th:text="${dictDetails.dictValue}"></td>
					<th>父级编号</th>
					<td th:text="${dictDetails.parentId}"></td>
				</tr>
				<tr>
					<th>创建人</th>
					<td th:text="${dictDetails.createAdmin}"></td>
					<th>创建时间</th>
					<td th:text="${dictDetails.createTime}"></td>
				</tr>
				<tr>
					<th>最近更新人</th>
					<td th:text="${dictDetails.updateAdmin}"></td>
					<th>最后修改时间</th>
					<td th:text="${dictDetails.updateTime}"></td>
				</tr>
				<tr>
					<th>是否禁用</th>
					<td th:text="${dictDetails.isDisabled}==false?'正常':'禁用'"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
