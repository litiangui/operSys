<!DOCTYPE html>
<html>
<head th:replace="tmpl :: header(~{::title},~{::style},~{::script})">
	<title>店铺地图管理</title>

	<style type="text/css">
		.layui-form-checkbox {
			margin: 5px 0px 5px 10px;
		}

		#resourceTree {
			padding: 10px;
		}
	</style>
	<script type="text/html" id="isDisabledTpl">
		<input type="checkbox"  value="{{d.id}}" lay-skin="switch" lay-text="是|否" lay-filter="isDisabledFilter" {{ d.isDisabled == false ? '' : 'checked' }}>
	</script>
	<script type="text/html" id="editBar">
		<a class="layui-btn layui-btn-xs" lay-event="update">修改</a>
		<!--<a class="layui-btn layui-btn-xs" lay-event="delete">删除</a>-->
	</script>
</head>
<body>
<div style="margin: 15px;">
	<form class="layui-form data-list-form">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">店铺名:</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="shopName" maxlength="20"
						   placeholder="请输入店铺名">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">店铺地址</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" name="address" maxlength="20"
						   placeholder="请输入店铺地址">
				</div>
			</div>

		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<div class="layui-input-block">

					<a class="layui-btn" data-type="reload">查询</a>
					<a href="javascript:;" class="layui-btn layui-btn-normal btn-add">添加店铺地图</a>
                    <a class="layui-btn look">预览</a>

				</div>
			</div>
		</div>
	</form>
	<table class="layui-hide data-list" lay-filter="data-list"></table>
</div>

<div class="layer-open-form edit-form">
	<form class="layui-form ">
		<input type="hidden" name="id" />
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">店铺名：</label>
				<div class="layui-input-inline"  style="width: 300px">
					<input type="text" name="shopName"  class="layui-input" />
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">店铺地址：</label>
				<div class="layui-input-inline"   style="width: 300px" >
					<input type="text" name="address"  class="layui-input" />
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">纬度：</label>
				<div class="layui-input-inline"  style="width: 300px">
					<input type="text" name="latitude"  class="layui-input" />
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">经度：</label>
				<div class="layui-input-inline"   style="width: 300px" >
					<input type="text" name="longitude"  class="layui-input" />
				</div>
			</div>

			<div class="layui-inline" id="geo">
				<label class="layui-form-label">goeid：</label>
				<div class="layui-input-inline"   style="width: 300px" >
					<input type="text" name="geoId"  class="layui-input" />
				</div>
			</div>

		</div>


			<div class="layui-form-item">
				<div class="layui-form-item center">
					<div class="layui-inline">
						<button class="layui-btn" lay-submit lay-filter="submit">保存</button>
						<button type="reset" class="layui-btn btn-close layui-btn-primary">关闭</button>
					</div>
				</div>
			</div>
	</form>
</div>

</body>
</html>
